<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditionals</title>
</head>
<body>
    <script>
        document.write("Chapter 6: Conditionals<br>");
        var nombre = prompt("Ingresa tu nombre","Valor"); 
        var edad = prompt("Ingresa tu edad", "Valor");
        
        if(edad >= 21){
            document.write("<br>Hola " + nombre);
            document.write("<br>Al parecer ya eres mayor de edad");
        }else{
            document.write("<br>Hola " + nombre);
            document.write("<br>Al parecer aun no eres mayor de edad");
        }  
        //validar el valor y el tipo(al capturar captura como string)
        if(edad===18){
            document.writeln("<br>Si capta el numero")
        }else{
            document.writeln("<br>No capta el numero, capta String");
        }
    </script>
</body>
</html>
