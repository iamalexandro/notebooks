<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loops</title>
</head>
<body>
    <script>
        document.write("Chapter 7: Loops(for) <br><br>");

        var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
        for(i=0; i<dias.length; i++){
            document.write(i+1+" "+ dias[i] +"<br>")
        }

        //While
        document.write("<br>WHILE<br><br>");
        var numDias = dias.length;
        var i = 1;
        while(i<=numDias){
            document.write(i + ". " +dias[i-1] + "<br>");
            i++;
        }
        document.write("<br>DO WHILE<br><br>");
        do{
            i++;
            document.write("Esto es un do while<br>");
        }while(i <= dias.length + 3)


    </script>
</body>
</html>
