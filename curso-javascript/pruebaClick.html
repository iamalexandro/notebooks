    <title>Prueba de Clicks</title>
</head>
<body>
    <h1 id="texto">Este es el texto sin click</h1>
    <input type="text" id="user">

    <script>
        //document.getElementById("texto").pruebaClick = "TEXTO CAMBIADO";
        function metodo(){
            var text = document.getElementById("texto");  
            text.innerHTML = "Texto Cambiado equisde";
            var user = document.getElementById("user").value;
            console.log(user);
        };

    </script>
</body>
